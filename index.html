<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="song-info">
      <h2 id="title"></h2>
      <p id="artist"></p>
      <p id="filename"></p>
    </div>
   
    <div id="controls">
      <button id="prev-button">⏮</button> <!-- "Previous song" button -->
      <button id="play-button">⏯</button> <!-- Play/pause button -->
      <button id="next-button">⏭</button> <!-- "Next song" button -->
    </div>

    <script src="https://threejs.org/build/three.js"></script>
    <script type="module" src="main.js"></script>

  </body>
</html>
